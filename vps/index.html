<html>

    <p><code onclick="selectText(this)">curl -L fmt.re/vps/init | bash -s ymattw</code></p>

    <p><code onclick="selectText(this)">curl -L fmt.re/vps/v2 | bash -s
    </code><code>sub.example.com</code></p>

    <script>
      function selectText(element) {
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(element);
        selection.removeAllRanges();
        selection.addRange(range);
      }
    </script>
